<div class="container">

  <div class="row d-flex justify-content-center height-100">
    <div class="col-md-6 molde">
      <h2 class="form-font text-center">Editar Categoria</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="form-group mt-3">
            <label class="roboto-font mb-0 ml-3" for="tipo">Tipo da categoria</label>
            <input [(ngModel)]='categoria.tipo' type="text" class="form-control campos roboto-font" id="tipo">
          </div>

          <div class="d-flex justify-content-center mt-4 form-font">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='editar()'>Atualizar</button>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
