<div class="container-fluid my-5">

  <div class="row mt-4">
    <div class="col-md-6 d-flex justify-content-center molde">
      <h1 class="form-font text-center text-dark">Editar Categoria</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-md-4">
          <div class="form-group">
            <label class="form-font text-dark" for="tipo">Descrição da Categoria</label>
            <input [(ngModel)]='categoria.tipo' type="text" class="form-control campos" id="tipo">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Cancelar</button>
            <button class="btn btn-sucess" (click)='editar()'>Editar</button>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
