

<div class="container-fluid height-100">
  <div class="row">
    <div class="col-md-6">
      <h1 class="text-center">pesquisa</h1>
      <div class="form-group">
        <label for="pesquisa">pesquisa</label>
        <input [(ngModel)]="request.query" type="text" id="pesquisa" class="form-control" placeholder="rua, estabelecimento, cidade, etc..">
      </div>
      <div>
        <button type="submit" class="btn btn-info" (click)="pesquisa()">pesquisa</button>
      </div>

    </div>

    <div class="col-md-6">
      <div id="map"></div>
    </div>

  </div>
</div>
