<div class="container">

    <form>

      <div class="row d-flex justify-content-center align-items-center">

        <div class="col-md-6 molde height-100">

          <div class="text-center">
            <img class="mt-2" src="https://i.imgur.com/mKM8ufz.jpg" alt="Logo do RemediOn" id="logo">
          </div>
          <h2 class="my-3 text-center form-font">Atualização de Usuário</h2>

            <div class="form-group roboto-font">
              <label class="ml-3 mb-0" for="categoria">Nome </label>
              <input [(ngModel)]='user.nomeCompleto' class="form-control campos" type="text" name="categoria" id="categoria"
                placeholder="Escreva seu nome completo">
            </div>

            <div class="form-group roboto-font">
              <label class="ml-3 mb-0" for="descricao">E-mail </label>
              <input [(ngModel)]='user.email' class="form-control campos" type="text" name="descricao" id="descricao"
                placeholder="Digite seu email">
            </div>

            <div class="form-group roboto-font">
              <label class="ml-3 mb-0" for="foto">Foto </label>
              <input [(ngModel)]='user.foto' class="form-control campos" type="text" name="foto" id="foto"
                placeholder="Link da sua foto">
            </div>

            <div class="form-group roboto-font">
              <label class="ml-3 mb-0" for="senha">Senha </label>
              <input (input)='confirmarSenha($event)' class="form-control campos" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group roboto-font">
              <label class="ml-3 mb-0" for="confirmSenha">Confirmar Senha </label>
              <input [(ngModel)]='user.senha' class="form-control campos" type="password" name="confirmSenha" id="confirmSenha"
                placeholder="Digite novamente sua senha">
            </div>

            <div *ngIf='authService.adm()' class="form-group roboto-font">
              <label class="ml-3 mb-0" for="tipoUsuario">Usuário</label>
              <select class="form-control campos" name="tipoUsuario" id="tipoUsuario" (change)='tipoUsuario($event)'>
                <option>Selecione um tipo de usuário</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>

            </div>

          <div class="d-flex justify-content-center form-font">
            <button type="submit" class="btn btn-danger mt-3 mr-2" routerLink='/consultar-produto'>Cancelar</button>
            <button type="submit" class="btn btn-success mt-3" (click)= 'atualizarUser()'>Atualizar</button>
          </div>

        </div>
      </div>

    </form>
  </div>
