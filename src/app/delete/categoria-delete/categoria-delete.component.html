<div class="container molde height-100">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Categoria</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa Categoria? Todos os
                produtos
                relacionadas a ela serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <h5 class="text-center">Categoria:{{categoria.tipo}}</h5> <!--  {{categoria.descricao}} -->
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/categoria'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button> <!-- (click)='apagar()' -->
        </div>
    </div>
</div>
