<div class="container molde height-100">

    <div class="row">
      <div class="col-md-12 text-dark">

        <a routerLink='/cadastrar-produto' class="text-dark text-left ml-5">


          <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicío
        </a>

        <h1 class="fs-54 text-center">Categoria</h1>
        <h5 class="fs-18 text-center">Veja aqui todas as categorias cadastradas ou cadastre uma nova: </h5>

        <div class="row d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-3">
            <div class="form-group">
              <input type="text" class="form-control" id="tipo" [(ngModel)]="categoria.tipo"
                placeholder="Digite o tipo da categoria">
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success" (click)="cadastrar()">CADASTRAR</button>
            </div>
          </div>
        </div>

      </div>
    </div>




    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todas as categorias</h2>
      </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-right">Modificações</th>

            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let categoria of listaCategoria">
              <th>{{categoria.id}}</th>
              <td>{{categoria.tipo}}</td>
              <td class="d-flex justify-content-and">
                <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit', categoria.id]">Editar</button>
                <button class="btn btn-danger" [routerLink]="['/categoria-delete', categoria.id]">Apagar</button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
