    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 molde height-100">
                <div>
                    <img class= "img-fluid mt-1 mb-4" src="https://i.imgur.com/mKM8ufz.jpg" alt="Logo do RemediOn">
                </div>

                <h2 class="text-center form-font mb-2">ENTRAR</h2>

                <div class="form-group roboto-font">
                    <label class='ml-3 mb-0' for="email">E-mail</label>
                    <input [(ngModel)]='userLogin.email' class="form-control campos " type="text" name="email" id="email" placeholder="Seu e-mail">
                </div>

                <div class="form-group roboto-font">
                    <label class='ml-3 mb-0' for="senha">Senha</label>
                    <input [(ngModel)]='userLogin.senha' class="form-control campos" type="password" name="senha" placeholder="Sua senha">
                </div>

                <div class="text-right mr-3 form-font">
                    <button (click)="entrar()" type="submit" class="btn btn-success">Entrar</button>
                </div>

                <hr class="mt-3 mb-3">

                <p class= "text-center roboto-font">
                    NÃ£o tem uma conta? <a routerLink='/cadastrar-usuario'>Cadastre-se agora</a>
                </p>

            </div>
        </div>


    </div>
